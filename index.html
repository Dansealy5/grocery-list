<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>h1 {color:blue;}</style>

<body>
    <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        My Grocery List
    </h1>

    <table>
        <tr>
            <div>
                <th class="big" colspan="2">Pantry Items</th>
            </div>
        </tr>
        <tr>
            <td>
                <div class="list" id="top">
                    <h2 id="title">Canned</h2>
                    <ul>
                        <li>Soup</li>
                        <li>Tuna</li>
                        <li>Pears</li>
                    </ul>
                </div>
            </td>
            <td>
                <div class="list" id="top">
                    <h2 id="title">Dry Goods</h2>
                    <ul>
                        <li>Flour</li>
                        <li>Baking Soda</li>
                        <li>Rice</li>
                    </ul>
                </div>
            </td>
            <td><div class="image">
            <img src="https://www.thespruceeats.com/thmb/D45ZZGtWGoe2cMKljb9r_x3oepc=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-493239254-b4ee2820e10a4230a747154c88366f86.jpg" alt="Pantry items pic">
        </div>
    </td>
        </tr>
        <tr>
            <div>
                <th class="big" colspan="2">Freezer Items</th>
            </div>
        </tr>
            <td>
                <div class="list" id="bot">
                    <h2 id="title">Veggies</h2>
                    <ul>
                        <li>Corn</li>
                        <li>Peas</li>
                        <li>Broccoli</li>
                    </ul>
                </div>
            </td>
            <td>
                <div class="list" id="bot">
                    <h2 id="title">Snacks</h2>
                    <ul>
                        <li>Chips</li>
                        <li>Queso Dip</li>
                        <li>Salsa</li>
                    </ul>
                </div>
            </td>
            <td><div class="image">
                <img src="https://cdn.apartmenttherapy.info/image/upload/f_auto,q_auto:eco,c_fit,w_730,h_487/k%2FPhoto%2FTips%2F2020-08-how-to-stock-a-freezer%2F2020_stockfreezer_shot08_305" alt="Freezer items pic">
            </div>
        </td>
        </tr>
    </table>
</body>
</html>
